<!DOCTYPE html>
<html>
<head>
  <title>Device Positioning Demo</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    button { padding: 10px 20px; font-size: 16px; }
    .output { margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Device Location</h2>
  <button id="getLocationBtn">Get Accurate Location</button>

  <div class="output">
    <p>Latitude: <span id="lat">--</span></p>
    <p>Longitude: <span id="lon">--</span></p>
    <p>Altitude: <span id="alt">--</span></p>
    <p>Accuracy Radius (m): <span id="accuracy">--</span></p>
    <p>Distance from Reference (m): <span id="distance">--</span></p>
  </div>

<script>
// Reference point (example: London)
const REF_LAT = -0.010635;
const REF_LON = 34.586088;

// Haversine Formula
function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371000; // Earth mean radius in meters
  const toRad = angle => angle * Math.PI / 180;

  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);

  const a =
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(toRad(lat1)) *
    Math.cos(toRad(lat2)) *
    Math.sin(dLon / 2) * Math.sin(dLon / 2);

  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

  return R * c;
}

document.getElementById("getLocationBtn").addEventListener("click", () => {

  if (!navigator.geolocation) {
    alert("Geolocation is not supported by this browser.");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    position => {
      const { latitude, longitude, altitude, accuracy } = position.coords;

      // Reject very poor accuracy (>50m)
      if (accuracy > 50) {
        alert("Location accuracy too low. Try again outdoors.");
        return;
      }

      document.getElementById("lat").textContent = latitude.toFixed(6);
      document.getElementById("lon").textContent = longitude.toFixed(6);
      document.getElementById("alt").textContent =
        altitude !== null ? altitude.toFixed(2) + " m" : "N/A";
      document.getElementById("accuracy").textContent =
        accuracy.toFixed(2);

      const distance = haversine(latitude, longitude, REF_LAT, REF_LON);
      document.getElementById("distance").textContent =
        distance.toFixed(2);
    },
    error => {
      alert("Error retrieving location: " + error.message);
    },
    {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    }
  );

});
</script>

</body>
</html>
